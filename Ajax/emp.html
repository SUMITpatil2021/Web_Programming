<!DOCTYPE html>
<html lang="en">
<head>
   <script src="jquery-3.7.1.min.js"></script>
   <script>
        $(document).ready(function(){
            alert("Ready !!!");
            $("#b1").click(function(){
                var url="http://localhost:9000/empDetails?empid="+$("#empid").val();
                alert(url);
                $.get(url,function(data,status){
                    if(status=="success")
                        $("#info").html(data);
                });
            })
        });
   </script>
</head>
<body>
    <form action="" method="get">
        Enter Employee ID : 
        <input type="text" name="empid" id="empid"></input> 
        <br/>
        <input type="button" value="Get Details " id="b1"/> 

    </form>
    <div id="info"> </div>
</body>
</html>
