<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/JQuery/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("img").mouseup(function(){
                $(this).fadeIn("slow");
            })

            $("img").mousedown(function(){
                $(this).fadeOut("slow");
            })
        })
    </script>
</head>
<body>
    
    <table border="4" style="border:solid; height: auto;">
        <tr>
            <td><img src="/JQuery/images/rohit.jpg" alt="" height:auto,  width:auto ></td>
