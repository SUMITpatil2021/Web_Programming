<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Slide Show</title>
    <script>
        var imgArr=["rohit.jpg","rohit1.jpg","rohit2.jpg","rohit3.jpg","rohit4.jpg"];
        var index=0;
        function previousImg()
        {
            index--;
            if(index==-1)
                     index=imgArr.length-1;
            document.getElementById("myimg").src=imgArr[index];
            
        }

        function nextImg()
        {
            index++;
            if(index==imgArr.length)
                index=0;
            document.getElementById("myimg").src=imgArr[index];
            
        }
    </script>
</head>
<body> <img src="rohit.jpg" width="200" height="200"
    id="myimg" /> 
   
    <br/>
    <button onclick="previousImg()">Previous</button>
    <button onclick="nextImg()">Next</button>
</body>
</html>
